<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Farm Product Update Board</title>
  </head>
  <body>
    <h1>Today’s Available Products</h1>

    <ul>
      {% for p in products %}
        <li><b>{{ p.name }}</b> — {{ p.quantity }} {{ p.unit }} — {{ p.price }}</li>
      {% empty %}
        <li>No products yet. Add from admin.</li>
      {% endfor %}
    </ul>
  </body>
</html>
